<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User Comments List</title>
        <link rel="stylesheet" th:href="@{~/css/adminNav.css}">
        <link rel="stylesheet" th:href="@{~/css/adminFooter.css}">
        <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
    <header th:replace="fragment/adminNav_frag.html :: adminNav"></header>


            <div class="Main-wrapper">
                <div class="wrapper-top">
                    <h2>Feedback</h2>
                </div>

                <div style="overflow-x:auto;"></div>
                <table>
                    <thead>
                    <tr>
                        <th>Contact_Id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Action</th>
                        <!--            <th>Action</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contact:${feedback}">
                        <td th:text="${contact.id}"></td>
                        <td th:text="${contact.fullname}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.subject}"></td>
                        <td th:text="${contact.message}"></td>
<!--                        <td> <a class="contact_button" th:href="@{~/admin/deletefeed/}+${cab.id}" >delete</a></td>-->
                        <!--            <td> <a class="edit" th:href="@{~/admin/edit/}+${booking.id}" >edit</a></td>-->

                    </tr>
                    </tbody>

                </table>



            </div>
    <footer th:replace="fragment/adminFooter_frag.html :: adminFooter"></footer>


    </body>
</html>
