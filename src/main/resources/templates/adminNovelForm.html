
<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Novel List form</title>
  </head>
    <style>
      .form-container {
        display: flex;
        max-width: 70%;
        height: 80%;
        margin: 8% auto;
        text-align: center;
        border: 1px solid #8d8585;
        border-radius: 10px;
        padding: 20px;
        justify-content: space-evenly;
      }

      #web-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #link-input {
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-group label {
        margin-bottom: 10px;
        font-size: 18px;
      }

      #submit-btn {
        background-color: #8400ff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #submit-btn:hover {
        background-color: #ff005a;
      }


      button {
        background-color: #8400ff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff005a;
      }

      #image-preview-container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #image-preview {
        width: 80%;
        height: 90%;
        display: flex;
        margin: 0 auto;
      }



    </style>
  <body>
  <div class="form-container">
    <form id="web-form">
      <input type="text" id="link-input" placeholder="Enter website link">
      <div class="form-group">
        <label for="image-upload">Upload Image:</label>
        <input type="file" name="image" id="image-upload" accept="image/*" onchange="displayImage(this)">
      </div>
      <div id="image-preview-container">
        <img id="image-preview" src="" >
      </div>
      <button type="submit" onclick="allert()" id="submit-btn">Submit</button>
    </form>
  </div>

<!--  <div id="response-container"></div>-->

  <script>
    function displayImage(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('image-preview').src = e.target.result;
          document.getElementById('image-preview').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.getElementById("submit-btn").addEventListener("click", function(event) {
      event.preventDefault();
      var link = document.getElementById("link-input").value;
      fetch("/api/page-data?link=" + link)
              .then(response => response.json())
              .then(data => {
                // Store the data in the database here
                console.log("Data stored in database:", data);
              })
              .catch(error => {
                console.error("Error storing data in database:", error);
              });
    });
  </script>

  <script>
    document.getElementById("web-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get the link and image data from the form
      var link = document.getElementById("link-input").value;
      var imageFile = document.getElementById("image-upload").files[0];

      // Create a FormData object to send the data to the API endpoint
      var formData = new FormData();
      formData.append("link", link);
      formData.append("image", imageFile);

      // Use the fetch API to send the data to the API endpoint
      fetch("/api/page-data", {
        method: "POST",
        body: formData
      })
              .then(response => response.json())
              .then(data => {
                // Store the data in the database here
                console.log("Data stored in database:", data);
              })
              .catch(error => {
                console.error("Error storing data in database:", error);
              });
    });
  </script>
  <script>
    function allert(){
      alert("API run sucessful")
    }
  </script>
</body>
</html>
