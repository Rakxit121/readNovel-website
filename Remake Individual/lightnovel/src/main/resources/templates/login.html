<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Login Page</title>
    <link rel="stylesheet" th:href="@{~/css/login.css}">
  </head>
  <body>

  <section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Don't have an account?</h2>
          <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
          <a th:href="@{~/homepage/register}" class="user_unregistered-signup" id="signup-button">Sign up</a>
        </div>
      </div>

      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Login</h2>
          <form class="forms_form" th:action="@{/login}" method="post">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" id="E-mail" name="email" required autofocus/>
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input"id="Password" name="password" onclick="validateEmail()" onkeypress="validateEmail()" required autofocus />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Forgot password?</button>
              <input th:href="@{~/login/loggedin}" type="submit" value="Log In" class="forms_buttons-action" onclick="fill()" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script th:src="@{~/js/login.js}"></script>
  <script th:src="@{~/js/user-login.js}" defer></script>
  </body>
</html>
